<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Species Catalogue</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Species Catalogue</h1>
      <p class="subtitle">Find info about any species!</p>
      
      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search by common name or scientific name..."
        />
        <button id="searchBtn">Enter</button>
      </div>
      
      <p class="tip">Tip: Try "Panthera leo", "Monarch butterfly", or "Ginkgo biloba".</p>
      
      <div id="resultsArea"></div>
    </div>
  </div>
  
  <script src="/static/script.js"></script>
</body>
</html>
